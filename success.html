<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .thank-you-container {
      text-align: center;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 90%;
      width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    h1 {
      color: #4CAF50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      background: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      transition: background 0.3s;
    }

    a:hover {
      background: #45a049;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. I'll get back to you shortly.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
